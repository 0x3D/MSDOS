jobs:
  include:
  - language: java
    before_install:
    - cd javaserver
    - mvn --version
    install:
    - "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
    script:
    - "./mvnw test -B"
    after_script:
    - cd ..
  - language: node_js
    services:
    - postgresql
    node_js:
    - stable
    before_install:
    - node --version
    - npm --version
    - nvm --version
    install:
    - npm install --legacy-peer-deps
    before_script:
    - psql -c 'create database msdos;' -U postgres
    - cd javaserver
    - psql -c '\i setup.sql' -U postgres
    - "./mvnw spring-boot:run &"
    - sleep 30
    - cd ..
    script:
    - npm test
    - npm run build
deploy:
  provider: heroku
  api_key:
    secure: 
  app: msdos-dat257 
  branch: main
